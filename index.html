<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Formulare</h3>
    <form>
        <fieldset>
            <legend>Date personale:</legend>
            <label>Numele, prenumele:</label> <br>
            <input type="text"> <br>

            <label>Data nașterii:</label> <br>
            <input type="date"> <br>

            <label>Email:</label> <br>
            <input type="email"> <br>

            <label>Parolă:</label> <br>
            <input type="password"> <br>
            
            <label>Selectați localitate:</label>
            <br>
            <select>
                <option>Rîșcani</option>
                <option>Bălți</option>
                <option>Soroca</option>
                <option>Cahul</option>
                <option>Chișinău</option>
            </select> <br>

            <label>Despre mine:</label>
            <br>
            <textarea cols="30" rows="7"></textarea>
            <br>    

            <label>Telefon:</label> <br>
            <input type="tel"> <br>
            <br>

            <button>Transmite</button>
            <br>
            <!-- <input type="button" value="Tramsmite">
            <br> -->
        </fieldset>
    </form>
</body>
</html>
